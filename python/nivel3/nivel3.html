<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 3</title>
    <script>
        function completeNivel() {
            // Marcar el nivel 3 como completado
            localStorage.setItem('nivelCompletado', '3');
        }

        function goBack() {
            // Redirige a la página principal, pero no cambia el estado de los niveles
            window.location.href = '../python.html'; 
        }

        window.onload = function() {
            completeNivel(); // Marcar el nivel 3 como completado al cargar la página
        }
    </script>
</head>
<body>
    <h1>Contenido del Nivel 3</h1>
    <div class="title">
        <h1>Nivel 3: ¡Sosorraaa!</h1>
        <button class="btn" onclick="goBack()">SALIR</button>
    </div>
</body>
</html>
